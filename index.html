<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 0 auto; padding: 20px; }
        input, button { display: block; width: 100%; margin-bottom: 10px; padding: 5px; }
        button { cursor: pointer; }
        a { display: block; text-align: center; margin-top: 10px; text-decoration: none; color: blue; }
    </style>
</head>
<body>
    <h1>User Authentication</h1>
    
    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <!-- Forgot Password Button -->
    <a href="forgot-password.html">Forgot Password?</a> <!-- Lingi lisamine -->

    <h2>Register</h2>
    <form id="registerForm">
        <input type="text" id="regUsername" placeholder="Username" required>
        <input type="email" id="regEmail" placeholder="Email" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <script src="auth.js"></script>
</body>
</html>
